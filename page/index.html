<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EASY API</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@3.51.0/swagger-ui.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      .logo {
        max-width: 200px; /* Adjust as needed */
        height: auto;
      }

      #swagger-ui {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo" class="logo" />
    </header>

    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@3.51.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.51.0/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "./api-docs.json", // Path to your JSON API documentation
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "BaseLayout",
        });
      };
    </script>
  </body>
</html>
